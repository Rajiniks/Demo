<html>

<body background='http://www.cts-romania.net/images/bg.jpg'>
  <h1>Login Form</h1>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-5">
        <div class="login-box col-md-12">
          <form action="action_page.php">
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" placeholder="Enter Username" name="uname" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" placeholder="Enter Password" name="psw" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="remember-me" class="text-info">
                <input type="checkbox" checked="unchecked" name="remember"> Remember me &nbsp;&nbsp;
                 </label>
            </div>
            <button class="button"><span>Submit</span></button>
            <input type="reset" value="Reset" class="text-info" />

            <div class="text-info">
              Already have an account?
              <a (click)="goToRegisterUser()">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
