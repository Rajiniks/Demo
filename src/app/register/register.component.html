<html>

<body background='http://www.cts-romania.net/images/bg.jpg'>
    <h1>Registration Form</h1>

    <div class="container">
        <div class="row justify-content-center align-items-center">

            <form action="action_page.php">
                <div class="form-group">
                    <label for="username" class="text-info">Name:</label><br>
                    <input type="text" placeholder="Enter your Name" name="uname" class="form-control" required>

                </div>
                <div class="form-group">
                    <label for="password" class="text-info">Username:</label><br>
                    <input type="password" placeholder="Enter your Username" name="psw" class="form-control" required>

                </div>
                <div class="form-group">
                    <label for="password" class="text-info">Password:</label><br>
                    <input type="password" placeholder="Enter Password" name="psw" id="password" class="form-control" required>

                    <label for="email" class="text-info">Email</label><br>
                    <input type="text" placeholder="Enter your EmailId" class="form-control" name="email" pattern="*+@gmail.com" size="30" required
                        title="Must be a abc@gmail.com email address" />
                </div>
                <div class="form-group">
                    <label for="password" class="text-info">Password:</label><br>
                    <input type="password" placeholder="Re-enter Password" name="psw" id="password_confirm" class="form-control" required>

                </div>

                <script language='javascript' type='text/javascript'>
                    function check(input) {
                        if (input.value != document.getElementById('password').value) {
                            input.setCustomValidity('Password Must be Matching.');
                        } else {
                            // input is valid -- reset the error message
                            input.setCustomValidity('');
                        }
                    }
                </script>
                <button class="button"><span>Submit</span></button>&nbsp;
                <input type="reset" value="Reset" class="text-info" /> <br>

            </form>
        </div>
    </div>
</body>

</html>
